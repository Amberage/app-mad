<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/js/validarSesion.js"></script>
    <link rel="icon" type="image/png" href="/assets/images/logo.png"/>
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Ingresar</title>
  </head>
  <body>
    <nav class="navbar">
      <ul>
        <li><a href="../index.html"><img src="../assets/images/logo.png" style="height: 50px;" /></a></li>
      </ul>
    </nav>
    <div class="contenedorCentradoTotal" style="margin-top: -170px;">
      <h1>Iniciar Sesión</h1>
      <form id="loginForm" action="../php/login.php" method="post">
        <div>
          <label for="username">Nombre de usuario</label>
          <input type="text" id="username" name="username" maxlength="12"  style="margin-bottom: 30px;" />
        </div>
        
      
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" maxlength="20"  /><br />
    
        <button style="margin-top: 10px;" type="button" onclick="redirectToLogin()">Iniciar Sesión</button> <br>
        <div id="loginMessage" style="color: red;"></div>
        <button style="margin-top: 40px; color: #1D1A2F; background-color: #8BD450" type="button" onclick="redirectToRegister()">Registrarse</button>
      </form>
      
      <script>
        function redirectToRegister() {
          window.location.href = "register.html";
        }

        function redirectToLogin() {
          window.location.href = "login.html";
        }
      </script>
      <script src="/js/login.js"></script>

  </body>
</html>
